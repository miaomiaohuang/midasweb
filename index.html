<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由万岁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .main-title {
            font-size: 8rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5),
                         0 0 80px rgba(255, 255, 255, 0.3),
                         0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            letter-spacing: 0.1em;
            animation: titleFloat 3s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            margin: 40px 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .quote {
            font-size: 2rem;
            color: #ffffff;
            line-height: 1.8;
            font-style: italic;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .author {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: right;
            font-weight: 300;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 30%;
            right: 30%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(30px, 50px) scale(1.05);
                opacity: 0.45;
            }
        }

        .footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .quote {
                font-size: 1.3rem;
            }
            
            .quote-section {
                padding: 40px 20px;
            }
            
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .quote {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1 class="main-title">自由万岁</h1>
        <p class="subtitle">LIBERTY FOREVER</p>
        
        <div class="quote-section">
            <p class="quote">"自由不是随心所欲，而是能够选择自己认为正确的道路。"</p>
            <p class="author">—— 追求自由的人们</p>
        </div>
        
        <div class="footer">
            <p>愿每个人都能拥有追求梦想的自由</p>
        </div>
    </div>
</body>
</html>
